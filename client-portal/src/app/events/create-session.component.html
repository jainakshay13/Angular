

<h1>Add New Session</h1>
<hr/>
<div class= "container">
    <form [formGroup]="sessionFormGroup" (ngSubmit)="saveSession(sessionFormGroup.value)">  
        <div class="col-md-4">
            <div class="form-group">
                <label for="Name">Name:</label>
                <!--<em *ngIf="validateFirstName() && sessionFormGroup.controls.name.errors.required">Required</em>
                 <em *ngIf="validateFirstName() && profileForm.controls.name.errors.pattern">Must start with letter</em> -->
                <input type="text" class="form-control"  formControlName="name" name="sessionName" placeholder="Session Name...">
            </div>
            <div class="form-group">
                <label for="Presenter">Presenter:</label>
                <!--<em *ngIf="validateFirstName() && profileForm.controls.firstName.errors.required">Required</em>
                <em *ngIf="validateFirstName() && profileForm.controls.firstName.errors.pattern">Must start with letter</em> -->
                <input type="text" class="form-control"  formControlName="presenter" name="presenter" placeholder="Presenter Name...">
            </div>
            <div class="form-group" >
                <label for="Duration">Duration:</label>
                <!--<em *ngIf="validateFirstName() && profileForm.controls.firstName.errors.required">Required</em>
                <em *ngIf="validateFirstName() && profileForm.controls.firstName.errors.pattern">Must start with letter</em> -->
                <select class="form-control" formControlName="duration">
                    <option value="" selected>Select Duration...</option>
                    <option value="1">1 hour</option>
                    <option value="2">2 hours</option>
                    <option value="3">3 hours</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Level">Level:</label>
                <!-- <em *ngIf="validateLastName() && profileForm.controls.firstName.errors.required">Required</em>
                <em *ngIf="validateLastName() && profileForm.controls.firstName.errors.pattern">Must start with letter</em> -->
                <select class="form-control" formControlName="level">
                    <option value="">Select Duration...</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div> 
            <div class="form-group">
                <label for="Voters">Voters:</label>
                <!-- <em *ngIf="validateLastName() && profileForm.controls.firstName.errors.required">Required</em>
                <em *ngIf="validateLastName() && profileForm.controls.firstName.errors.pattern">Must start with letter</em> -->
                <select class="form-control" formControlName="voters" multiple>
                    <option value="Everyone">Everyone</option>
                    <option value="Tester">Tester</option>
                    <option value="Developer">Developer</option>
                    <option value="Team Lead">Team Lead</option>
                </select>
            </div> 
            <div class="form-group">
                <label for="Abstract">Abstract:</label>
                <!-- <em *ngIf="validateLastName() && profileForm.controls.firstName.errors.required">Required</em>
                <em *ngIf="validateLastName() && profileForm.controls.firstName.errors.pattern">Must start with letter</em> -->
                <input type="textarea" class="form-control" formControlName="abstract" name="level" placeholder="Abstract...">
            </div>
            <input type="submit" class="btn btn-primary" value="Save" />
            <input type="button" class="btn btn-secondary" value="Cancel" (click)="cancel()"/>
        </div>
    </form>
</div>
